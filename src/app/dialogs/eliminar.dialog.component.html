<div mat-dialog-content>
  <p style="margin-bottom: 30px;">Eliminar {{data.titulo}}: <strong>{{data.identificador}}</strong>?</p>
</div>

  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.id" (click)="onClick()"  cdkFocusInitial>Eliminar</button>
</div>

<ng-container>
    <span class="buttons-layout-left-top">
      <button mat-mini-fab color="accent" id="btn-back" (click)="onNoClick()" [mat-dialog-close]="data.id" matTooltip="Cancelar" matTooltipPosition="after">
        <mat-icon>close</mat-icon>
      </button>
    </span>
</ng-container>

<button  class="btn-guardar-provee" mat-mini-fab  (click)="onClick()" matTooltip="'Eliminar ' + {{data.titulo}}" matTooltipPosition="above" style="float: right;">
  <mat-icon>check</mat-icon>
</button>
