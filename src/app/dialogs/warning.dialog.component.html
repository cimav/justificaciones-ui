<h2 class="example-h2">Recordatorio</h2>
<mat-list>
    <h3 mat-subheader>Antes de generar la justificiación no olvide:</h3>
    <mat-list-item>
        <mat-icon mat-list-icon>check</mat-icon>
        <h4 mat-line>Ajustar fecha de emisión</h4>
    </mat-list-item>
    <mat-list-item>
        <mat-icon mat-list-icon>check</mat-icon>
        <h4 mat-line>Ajustar el IVA</h4>
    </mat-list-item>
</mat-list>
<button (click)="onClick()" mat-mini-fab cdkFocusInitial style="left: 250px;" matTooltip="Continuar" matTooltipPosition="above">
    <mat-icon>check</mat-icon>
</button>
<mat-divider style="margin-top: 10px; margin-bottom: 10px;"></mat-divider>
<mat-checkbox (change)="showWarning()" >No volver a mostrar el recordatorio</mat-checkbox>
