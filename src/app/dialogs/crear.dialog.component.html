<h1 mat-dialog-title>Nueva justificación</h1>
<div mat-dialog-content>
  <form #identificadorForm="ngForm" novalidate>
    <mat-form-field>
      <input rapido placeholder="Identificador" matInput [(ngModel)]="identificador" pattern="^[a-zA-Z0-9_.-]{5,20}$" name="identificador_rapido" #identificador_rapido required>
      <mat-hint align="start">Letras, números y guión</mat-hint>
      <mat-hint align="end">{{identificador_rapido.value.length}} / 20</mat-hint>
      <mat-error>
        Deben ser número y letras
      </mat-error>

    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="identificador" cdkFocusInitial [disabled]="identificadorForm.form.invalid" >Agregar</button>
</div>
